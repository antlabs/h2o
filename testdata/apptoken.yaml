---
package: "apptoken"
protobuf:
  package: "apptoken.v1"
  go_package: "./pb/v1/im/apptoken"
init:
  handler: New #函数名, 名字是New认识是构造函数
  #req:
    #field:   #TODO
  resp:
    name: AppToken #返回的结构体名
    field:
      Host: a1.easemob.com 
      OrgName:  ""
      AppName: ""

muilt:
- handler: AppToken.CreateAppToken
  req:
    method: POST
    url: https://{{.Host}}/{{.OrgName}}/{{.AppName}}/token
    template:
      url: true
    # 直接使用配置文件里面的值
    useDefault:
      header:
      - Content-Type
      - Accept
      body:
        - .grant_type
    header:
    - 'Content-Type: application/json'
    - 'Accept: application/json'
    encode: 
      body:
    body:
      grant_type: client_credentials
      client_id: YXA6i-Ak8Ol4Eei2l11ZjV-EAg
      client_secret: YXA6VunqiNxoB7IwXHInk1cGiXOOJfc
      ttl: '1024000'

  resp:
